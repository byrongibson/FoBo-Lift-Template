<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />

<title>Embeded Topbar template</title>
</head>

<!-- This is a embedable piece of html -->
<body class="lift:content_id=fobo-promo">

		<section class="demo-promo-section" id="fobo-promo">
			<div class="row">
				<div class="twelve columns">
					<div class="row">
						<div class="three columns">

							<iframe
								src="http://markdotto.github.com/github-buttons/github-btn.html?user=karma4u101&repo=fobo&type=watch&count=true&size=large"
								allowtransparency="true" frameborder="0" scrolling="0"
								width="170px" height="30px"></iframe>

						</div>
						<div class="three columns">
							<iframe
								src="http://markdotto.github.com/github-buttons/github-btn.html?user=karma4u101&type=follow&count=false&size=large"
								allowtransparency="true" frameborder="0" scrolling="0"
								width="220px" height="30px"></iframe>

						</div>
						<div class="three columns">
							<a href="https://twitter.com/share" class="twitter-share-button"
								data-url="http://www.media4u101.se/fobo-lift-template-demo/"
								data-text="FoBo - A (external) Lift Front-End ToolKit:s Module / Demo Page"
								data-size="large" data-hashtags="FoBo">Tweet</a>
							<script>
								!function(d, s, id) {
									var js, fjs = d.getElementsByTagName(s)[0];
									if (!d.getElementById(id)) {
										js = d.createElement(s);
										js.id = id;
										js.src = "//platform.twitter.com/widgets.js";
										fjs.parentNode.insertBefore(js, fjs);
									}
								}(document, "script", "twitter-wjs");
							</script>
						</div>
						<div class="three columns">
							<a href="https://twitter.com/karma4u101"
								class="twitter-follow-button" data-show-count="false"
								data-size="large">Follow @karma4u101</a>
							<script>
								!function(d, s, id) {
									var js, fjs = d.getElementsByTagName(s)[0];
									if (!d.getElementById(id)) {
										js = d.createElement(s);
										js.id = id;
										js.src = "//platform.twitter.com/widgets.js";
										fjs.parentNode.insertBefore(js, fjs);
									}
								}(document, "script", "twitter-wjs");
							</script>
						</div>
					</div>
				</div>
			</div>
		</section>
		

</body>
