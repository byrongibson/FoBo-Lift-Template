<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />

<title>Embeded Topbar template</title>
</head>

<!-- This is a embedable piece of html -->
<body class="lift:content_id=fobo-navbar">

	<!--  search google "google h1 tag span inside" its okey google will not search discriminate this h1 tag -->


	<!-- demonstrating a five different ways to use lift sitemap and internationalization -->
	<!-- and adding a dummy class to the generated links-->
	<!-- fobo 0.2 / bootstrap 2.0.0 -->

	<div class="navbar navbar-fixed-top" id="fobo-navbar">
		<div class="navbar-inner">

			<div style="width: auto;" class="bo-container">
				<a data-target=".nav-collapse" data-toggle="collapse"
					class="btn btn-navbar"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a href="#" class="brand">FoBo</a>
				<div class="nav-collapse">
					<ul class="nav">
						<li><a href="#spyhome"> <span data-lift="Loc.i">Home</span>
						</a></li>
						<li><a href="#spypuff"> <span
								data-lift="Loc?locid=about.link.text">About</span>
						</a></li>
						<li><a href="#spyref"> <span
								data-lift="Loc?locid=ref.link.text">References</span>
						</a></li>

						<li class="dropdown">
						  <a data-toggle="dropdown"
							class="dropdown-toggle" href="#"> <span
								data-lift="Loc?locid=content.dropdown.text">Content</span> <b
								class="caret"></b>
						  </a>

							<ul class="dropdown-menu">
								<li><span
									data-lift="Menu.item?name=Home;?linkToSelf=true;a:class=addclassshowofdummy">
										<span data-lift="Loc.i">Home</span>
								</span></li>
								<li><a href="index#spypuff"> <span
										data-lift="Loc?locid=about.link.text">About</span>
								</a></li>
								<li><a href="index#spyref"> <span
										data-lift="Loc?locid=ref.link.text">References</span>
								</a></li>
								<li class="divider"></li>
								<li><span
									data-lift="Menu.item?name=Foundation;lift:Loc.i;a:class=addclassshowofdummy">
										<span data-lift="Loc.i">Foundation</span>
								</span></li>
								<li class="divider"></li>
								<li><span data-lift="Menu.item?name=Bootstrap;lift:Loc.i;">
										<span data-lift="Loc.i">Bootstrap</span>
								</span></li>
							</ul></li>
					</ul>

					<form action="" class="navbar-search pull-left">
						<input placeholder="Search" class="search-query span2" type="text">
					</form>
					<ul class="nav pull-right">
						<li>
						  <a href="#">Link</a>
						 </li>
						 <li class="divider-vertical"></li>

						<li class="dropdown">
						    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
							  <i class="icon-user icon-white"></i><b class="caret"></b>
						    </a>
							<ul class="dropdown-menu">
								<li><a href="#">Action</a></li>
								<li><a href="#">Another action</a></li>
								<li><a href="#">Something else here</a></li>
								<li class="divider"></li>
								<li><a href="#">Separated link</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>




</body>
